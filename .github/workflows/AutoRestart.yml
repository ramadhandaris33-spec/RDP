name: Auto-Restart-RDP

on:
  schedule:
    - cron: "0 */6 * * *"  # Dijalankan setiap 6 jam
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger RDP Workflow
        run: |
          # Menggunakan PAT (Personal Access Token) karena GITHUB_TOKEN bawaan
          # tidak memiliki izin untuk memicu workflow_dispatch di repo yang sama.
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
            -d '{"ref":"main"}'
